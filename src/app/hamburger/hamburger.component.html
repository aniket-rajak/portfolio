<div class="ham-section">
      
    <mat-drawer-container class="example-container" style="background-color: #191414;  height: 150px;">
      <mat-drawer #drawer  class="mat-drawer" #sidenav >
        <div class="btn-section">
          <button mat-button (click)="closeSidenav()" class="btn-close" >
            <span class="material-symbols-outlined">
              close
            </span>
          </button>
          <button mat-button routerLink="/home" class="btn" >Home</button>
          <button mat-button routerLink="/about" class="btn" >About</button>
          <button mat-button routerLink="/contact" class="btn" >Contact</button>
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" style="margin: auto; " class="btn">
            <mat-icon>more_vert</mat-icon>
          </button>
            <mat-menu #menu="matMenu" >
              <div style="background-color: #191414; height: 200px;">
                <button mat-menu-item routerLink="/skills" class="btn" >Skills</button>
                <button mat-menu-item routerLink="/certificate" class="btn" >Certificate</button>
                <button mat-menu-item routerLink="/projects" class="btn" >Projects</button>
              </div>
            </mat-menu>

            

        </div>   
      </mat-drawer>
      <mat-drawer-content>
        <button mat-icon-button class="ham-btn" (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </mat-drawer-content>
    </mat-drawer-container>
    
  </div>
